name: E2E Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: 'Test Next App'
            directory: './examples/react-nextjs'
            package_manager: 'pnpm'
          - name: 'Test Expo App'
            directory: './examples/react-native-expo'
            package_manager: 'yarn'

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install Sharp CLI
        run: npm install -g sharp-cli

      - name: Enable Corepack
        run: corepack enable

      - name: Install Package Manager Version for Root
        run: corepack prepare pnpm --activate

      - name: Install Root Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build:packages

      - name: Install Package Manager Version
        run: corepack prepare ${{ matrix.package_manager }} --activate
        working-directory: ${{ matrix.directory }}

      - name: Install dependencies
        run: ${{ matrix.package_manager }} install --frozen-lockfile
        working-directory: ${{ matrix.directory }}

      - name: Build app
        run: ${{ matrix.package_manager }} run build
        working-directory: ${{ matrix.directory }}

      - name: Run tests
        run: |
          if [ "${{ matrix.name }}" == "Test Next App" ]; then
            ${{ matrix.package_manager }} run test
          elif [ "${{ matrix.name }}" == "Test Expo App" ]; then
            # Start the server in the background and capture its PID
            ${{ matrix.package_manager }} run test &
            PID=$!
            # Wait for the server to be ready on port 8081 or timeout after 60 seconds
            timeout 60 bash -c '
              while ! echo > /dev/tcp/localhost/8081; do
                echo "Waiting for server on port 8081..."
                sleep 1
              done
              echo "Server on port 8081 is ready!"
              kill -9 $PID  # Forcefully stop the server if it's ready
              exit 0  # Exit successfully if the server was ready before timeout
            '
            if [ $? -ne 0 ]; then
              echo "Failed to connect within 60s."
              exit 1  # Exit with failure if the server wasn't ready in time
            fi
          fi
        working-directory: ${{ matrix.directory }}

      - if: ${{ failure() }} && ${{ matrix.name == 'Test Next App' }}
        name: Upload Error Screenshot
        uses: actions/upload-artifact@v3
        with:
          name: error_screenshots
          path: |
            ${{github.workspace}}/**/cypress/screenshots
            ${{github.workspace}}/**/cypress/videos
          retention-days: 3
